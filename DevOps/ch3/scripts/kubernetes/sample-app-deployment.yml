apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        # REMPLACEZ CI-DESSOUS PAR VOTRE ADRESSE ACR (celle utilis√©e au docker push)
        image: sampleappregistrylikian.azurecr.io/sample-app:v3
        ports:
        - containerPort: 8080
